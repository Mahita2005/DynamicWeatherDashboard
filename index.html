<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        <h1 class="main-heading">Dynamic Weather Dashboard</h1>

        <div class="weather-container">
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Enter city name...">
                <button id="search-btn">Search</button>
            </div>
            
            <div class="error-message" id="error-message"></div>

            <div class="current-weather" id="current-weather">
                <div class="location-details">
                    <h2 id="city-name"></h2>
                    <p id="current-date"></p>
                </div>
                <div class="weather-details">
                    <div class="temperature-info">
                        <img id="weather-icon" src="" alt="Weather Icon">
                        <h1 id="temperature"></h1>
                    </div>
                    <p id="weather-description"></p>
                </div>
                <div class="extra-details">
                    <div class="detail-item">
                        <span>Humidity</span>
                        <p id="humidity"></p>
                    </div>
                    <div class="detail-item">
                        <span>Wind Speed</span>
                        <p id="wind-speed"></p>
                    </div>
                </div>
            </div>

            <div class="forecast-container">
                <h3>5-Day Forecast</h3>
                <div class="forecast-cards" id="forecast-cards">
                    </div>
            </div>
        </div>

        <footer>Made by Mahita Citewar</footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
